<head>
  <title>Link Table Generator</title>

    }
    table {
      border-collapse: collapse;

    td, th {
      border: 1px solid black;

    th{
        color: blue;

        color: blue;

<body>
  <form>
    <label for="startPos">Start Range:</label><br>
    <input type="text" id="startPos" value="1"><br>
    <label for="endPos">End Range:</label><br>
    <input type="text" id="endPos" value="1"><br>
    <button type="button" onclick="displayTable()">Generate Table</button>
  </form>
  
  <p id="rangeMessage"></p>
  
  <table id="linkTable">
    <thead>
      <tr>
        <th>Links</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <script>
    let data = ["Data Structure.html", "Database Application(oracle).html", "Network Security.html", "Enterpreneurship.html", "OOP.html", "SAD.html", "DS.html"];
    
    function displayTable() {
      var startPos = parseInt(document.getElementById("startPos").value);
      var endPos = parseInt(document.getElementById("endPos").value);
      var rangeMessage = document.getElementById("rangeMessage");
      var tableBody = document.querySelector("#linkTable tbody");
      
      rangeMessage.textContent = "Valid Range: 1-" + data.length;
      
      if (isNaN(startPos) || isNaN(endPos) || startPos < 1 || endPos > data.length || startPos > endPos) {
        rangeMessage.textContent = "Invalid range, valid range: 1-" + data.length;
        tableBody.innerHTML = "";
        return;
      }
      
      tableBody.innerHTML = "";
      for (var i = startPos - 1; i < endPos; i++) {
        var row = document.createElement("tr");
        var linkCell = document.createElement("td");
        var link = document.createElement("a");
        link.href = data[i];
        link.textContent = data[i];
        linkCell.appendChild(link);
        row.appendChild(linkCell);
        tableBody.appendChild(row);
      }
    }
    
    function main() {
      displayTable();
    }
    
    main();
  </script>
</body>
