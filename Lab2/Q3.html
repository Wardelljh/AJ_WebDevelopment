<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My super nifty to-do list</h1>
<ul id="list"></ul>
<div>
<input type="text" id="item" />
<button id="add">add</button>
<button id="remove">remove</button>
</div>

</body>
</html>


<script>
 list = document.getElementById('list');
const itemInput = document.getElementById('item');
const addButton = document.getElementById('add');
const removeButton = document.getElementById('remove');

let isYellow = false; // flag for alternating colors

addButton.addEventListener('click', () => {
  const words = itemInput.value.trim().toLowerCase().split(' ');
  words.forEach(word => {
    const li = document.createElement('li');
    li.textContent = word;
    li.style.backgroundColor = isYellow ? 'yellow' : 'white';
    isYellow = !isYellow;
    list.appendChild(li);
  });
  itemInput.value = '';
});

removeButton.addEventListener('click', () => {
  const searchTerm = itemInput.value.trim().toLowerCase();
  const lis = list.getElementsByTagName('li');
  let indexToRemove = -1;
  for (let i = 0; i < lis.length; i++) {
    const li = lis[i];
    if (li.textContent.trim().toLowerCase() === searchTerm) {
      indexToRemove = i;
      break;
    }
  }
  if (indexToRemove !== -1) {
    list.removeChild(lis[indexToRemove]);
    isYellow = false;
    for (let i = 0; i < lis.length; i++) {
      lis[i].style.backgroundColor = isYellow ? 'yellow' : 'white';
      isYellow = !isYellow;
    }
  }
  itemInput.value = '';
});
</script>
