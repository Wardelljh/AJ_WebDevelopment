<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
</head>
   <style>
   table, th, td {
    border: 1px solid black;
  }
  textarea{
    width: 350px;
    height: 70px;
  }
  </style>
<body>
    
    <form action="">
        <table style="width: 20%;">
            <tr>
                <td colspan="2" style="text-align: center;"><b>Pizza Shop 2.0</b></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio" name="name">Supreme<br>
                    <input type="radio" name="name">Vegeterian<br>
                    <input type="radio" name="name">Hawaiian
                </td>
            </tr>
            <tr>
                <td>Pizza Source</td>
                <td>
                    <select>
                        <option>Tomato</option>
                        <option>orange</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Option Extras</td>
                <td>
                    <input type="checkbox">Extra Cheese
                    <input type="checkbox">Gulten Free Base
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Delivery Instruction:<br>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Send my Order</button>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
